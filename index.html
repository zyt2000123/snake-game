<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="control-buttons">
                <button id="up" class="control-btn">↑</button>
                <div class="middle-row">
                    <button id="left" class="control-btn">←</button>
                    <button id="right" class="control-btn">→</button>
                </div>
                <button id="down" class="control-btn">↓</button>
            </div>
        </div>
        <div class="game-controls">
            <button id="start-btn" class="game-btn">开始游戏</button>
            <button id="pause-btn" class="game-btn">暂停</button>
            <button id="reset-btn" class="game-btn">重新开始</button>
        </div>
        <div class="instructions">
            <h3>游戏说明:</h3>
            <p>• 使用方向键或点击按钮控制蛇的移动</p>
            <p>• 吃到食物可以增长身体和得分</p>
            <p>• 避免撞到墙壁或自己的身体</p>
            <p>• 按空格键可以暂停/继续游戏</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
